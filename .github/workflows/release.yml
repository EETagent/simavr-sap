name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Create Release üöÄ
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          draft: true
          prerelease: false
          generate_release_notes: false

  build_release:
    name: Build Release ‚öíÔ∏è
    needs: create_release
    strategy:
      matrix:
        os: [ubuntu-latest, macos-14]
        include:
          - os: ubuntu-latest

            release_suffix: ubuntu_x64
          - os: macos-14
            release_suffix: mac_arm64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout üöö
        uses: actions/checkout@v4
        with:
          submodules: "true"

      - name: Run Linux Build üêß
        if: matrix.os == 'ubuntu-latest'
        run: |
          export RELEASE_DIR=simavr_sap_${{ matrix.release_suffix }}

          # simavr emulator
          sudo apt install -y build-essential gcc-avr avr-libc
          sudo apt install -y freeglut3-dev libelf-dev
          make clean
          make
          mkdir -p $RELEASE_DIR
          mv sap/obj-**/emulator.elf $RELEASE_DIR/simavr_sap_emulator

          # avra assembler
          cd avra
          make clean
          make
          cd ..
          mv avra/src/avra $RELEASE_DIR/avra

          zip -r simavr_sap_${{ matrix.release_suffix }}.zip simavr_sap

      - name: Run Mac Build üçé
        if: matrix.os == 'macos-14'
        run: |
          export RELEASE_DIR=simavr_sap_${{ matrix.release_suffix }}

          # simavr emulator
          brew tap osx-cross/avr
          brew install avr-gcc@12
          make clean
          make
          mkdir -p $RELEASE_DIR
          mv sap/obj-**/emulator.elf $RELEASE_DIR/simavr_sap_emulator

          # avra assembler
          cd avra
          make clean
          make
          cd ..
          mv avra/src/avra $RELEASE_DIR/avra

          zip -r simavr_sap_${{ matrix.release_suffix }}.zip simavr_sap

      - name: Release üìÇ
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create_release.outputs.tag-name }}
          files: simavr_sap_${{ matrix.release_suffix }}.zip
